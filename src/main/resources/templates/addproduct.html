<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Online-Dukaan</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="" class="d-inline-block align-top" height="40" src="" th:src="@{/images/Online-Dukaan.png}"
                 width="80"/>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/grocery">Grocery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stationary">Stationary</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dukaandaar">
                        Dukaandaar
                    </a>
                </li>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">
                            Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Cart
                        </a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${cartCount}">0</span>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h3>Add a new Product</h3>
    <form enctype="multipart/form-data" method="post" th:action="@{/products/add}" th:object="${product}">
        <div class="row">
            <div class="col-sm-5">

                <input name="id" th:field="*{productId}" type="hidden">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="Enter name" required th:field="*{productName}"
                           type="text">

                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" id="category" name="category" th:field="*{category}">
                        <option
                                th:text="stationary"
                                th:value="stationary"
                        >
                        <option
                                th:text="grocery"
                                th:value="grocery"
                        >
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" id="price" name="price" placeholder="Price" required th:field="*{price}"
                           type="number">
                </div>

            </div>
            <div class="col-sm-5">
                <p>Product Image</p>
                <div class="custom-file">
                    <input accept="image/jpeg, image/png" class="custom-file-input" id="productImage" name="image"
                           type="file"/>
                    <!--                    <label class="custom-file-label" for="productImage">Choose file</label>-->
                </div>
                <div class="form-group">
                    <img alt=" " height="100px" id="imgPreview" src="#"
                         style="margin-top: 20px" th:src="@{${'/images/' + product.imageUrl}}" width="100px">
                </div>
                <input name="imgName" th:value="${product.imageUrl}" type="hidden">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
></script>
<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

</script>
</body>
</html>
