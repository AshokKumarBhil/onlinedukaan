<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online-Dukaan</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Online-Dukaan</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/grocery">Grocery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stationary">Stationary</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/register">
            Register
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signin">
            Sign In
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">
            Cart
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="col-sm-6">
    <h3 style="margin-top: 10px">Register Now</h3>
    <p>Please fill out this to register</p>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName"th:field="*{firstName}"  placeholder="Your Firstname" class="form-control form-control-lg">
        <p th:errors = "*{firstName}" class="text-danger"
           th:if="${#fields.hasErrors('firstName')}"></p>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName"th:field="*{lastName}"  placeholder="Your Lastname" class="form-control form-control-lg">
        <p th:errors = "*{lastName}" class="text-danger"
           th:if="${#fields.hasErrors('lastName')}"></p>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" class="form-control form-control-lg"  minlength="6" placeholder="Email" name="email" id="email"
               aria-describedby="emailHelp">
        <p th:errors = "*{email}" class="text-danger"
           th:if="${#fields.hasErrors('email')}"></p>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
          anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control form-control-lg"  placeholder="Password" name="password"
               id="password" required>
        <p th:errors = "*{password}" class="text-danger"
           th:if="${#fields.hasErrors('password')}"></p>
      </div>

      <input type="submit" value="Register" class="btn btn-primary btn-block">
      <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                th:href="@{/signin}">Login here</a></span>
    </form>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
