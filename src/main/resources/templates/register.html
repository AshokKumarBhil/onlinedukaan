<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Online-Dukaan</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">

    <a class="navbar-brand" href="/">
        <img alt="" class="d-inline-block align-top" height="40" src="../static/images/Online-Dukaan.png"
             th:src="@{/images/Online-Dukaan.png}" width="80"/>
    </a>
</nav>
<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Register Now</h3>
        <p>Please fill out this to register</p>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="form-control form-control-lg" id="firstName" name="firstName" placeholder="Your Firstname"
                       th:field="*{firstName}"
                       type="text">
                <p class="text-danger" th:errors="*{firstName}"
                   th:if="${#fields.hasErrors('firstName')}"></p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Your Lastname"
                       th:field="*{lastName}"
                       type="text">
                <p class="text-danger" th:errors="*{lastName}"
                   th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input aria-describedby="emailHelp" class="form-control form-control-lg" id="email" minlength="6"
                       name="email" placeholder="Email" th:field="*{email}"
                       type="email">
                <p class="text-danger" th:errors="*{email}"
                   th:if="${#fields.hasErrors('email')}"></p>
                <small class="form-text text-muted" id="emailHelp">We'll never share your email with
                    anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" id="password" name="password"
                       placeholder="Password" th:field="*{password}"
                       type="password">
                <p class="text-danger" th:errors="*{password}"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <input class="btn btn-primary btn-block" type="submit" value="Register">
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                      th:href="@{/signin}">Login here</a></span>
        </form>
    </div>
    <div>
        <a href="/oauth2/authorization/google">Sign in with Google</a>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
