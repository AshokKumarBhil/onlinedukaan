<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Products</title>
    <link rel="icon"  href="/images/favicon.png">
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="" class="d-inline-block align-top" height="40" src="" th:src="@{/images/Online-Dukaan.png}"
                 width="80"/>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/getProducts?category=grocery">Grocery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getProducts?category=stationary">Stationary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getProducts">All Products</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dukaandaar">
                        Dukaandaar
                    </a>
                </li>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">
                            Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Cart
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <a class="btn btn-primary" style="margin: 20px 0" th:href="@{/products/add}">Add Product</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Preview</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product, iStat : ${products}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.category}"></td>
            <!--      <td><img height="100px" width="100px"  th:src="@{${'/productImages/'+product.imageUrl}}" alt=""></td>-->
            <td><img alt="" height="100px" th:src="@{${'/images/'+product.imageUrl}}" width="100px"/></td>

            <td><a class="btn btn-danger" href="" th:href="@{/products/delete/{id}(id=${product.productId})}">Delete</a>
            </td>
            <td><a class="btn btn-warning" href=""
                   th:href="@{/products/update/{id}(id=${product.productId})}">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
